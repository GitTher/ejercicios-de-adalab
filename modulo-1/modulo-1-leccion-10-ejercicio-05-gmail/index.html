<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="fullName">Nombre</label>
      <input
        type="text"
        id="fullName"
        name="name"
        placeholder="Nombre"
        required
      />
      <input
        type="text"
        id="fullName"
        name="surname"
        placeholder="Apellidos"
        required
      />
      <label for="username">Nombre de usuario</label>
      <input
        type="email"
        id="username"
        name="username"
        placeholder="@gmail.com"
        required
      />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" required />
      <label for="confirmPassword">Confirma tu contraseña</label>
      <input
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        required
      />
      <label for="birthDate">Fecha de nacimiento</label>
      <input
        type="number"
        name="birthDay"
        id="birthDate"
        min="1"
        max="31"
        placeholder="Día"
      />
      <select name="birthMonth" id="birthDate" required>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      <input
        type="number"
        name="birthYear"
        id="birthDate"
        min="1920"
        max="2015"
        placeholder="Año"
        required
      />
      <label for="gender">Sexo</label>
      <select name="gender" id="gender" placeholder="Selecciona tu género">
        <option value="female">Femenino</option>
        <option value="male">Masculino</option>
        <option value="nonBinary">No binario</option>
        <option value="other">Otro</option>
      </select>
      <label for="mobilePhone">Teléfono móvil</label>
      <input
        type="tel"
        id="mobilePhone"
        name="mobilePhone"
        value="+34"
        required
      />
      <label for="currentEmail"
        >Tu dirección de correo electrónico actual</label
      >
      <input type="email" id="currentEmail" name="currentEmail" required />
      <label for="location">Ubicación</label>
      <select name="location" id="location" value="spain" required>
        <option value="spain">España</option>
        <option value="portugal">Portugal</option>
        <option value="france">Francia</option>
        <option value="italy">Italia</option>
        <option value="greece">Grecia</option>
      </select>
      <input type="submit" value="Siguiente paso" />
    </form>
  </body>
</html>
