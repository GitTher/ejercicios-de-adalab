<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Primer Formulario</title>

  <body>

      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <input
        type="text"
        id="street"
        name="street"
        placeholder="Direcci칩n completa"
        required
      />
      <input type="text" id="city" name="city" value="Madrid" required />
      <input
        type="text"
        id="province"
        name="province"
        placeholder="Madrid"
        required
      />
      <input type="text" id="country" name="country" value="Espa침a" required />
      <input type="text" id="DNI" name="DNI" placeholder="00000000X" required />
      <input
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        placeholder="000000000"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="contrase침a1234"
        required
      />
      <input
        type="password"
        id="repeatPassword"

        required
      />
      <input type="submit" id="enviar" name="enviar" placeholder="Enviar" />
    </form>
  </body>
</html>
