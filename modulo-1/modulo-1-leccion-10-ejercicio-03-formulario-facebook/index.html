<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>
  <body>
    <h1>Create an account</h1>
    <h2>It's free and always will be</h2>
    <form action="" method="post">
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First name"
      />
      <input type="text" name="surname" id="surname" placeholder="Surname" />
      <input
        type="text"
        name="emailOrMobile"
        id="emailOrMobile"
        placeholder="Email or mobile number"
      />
      <input
        type="text"
        name="repeatEmailOrMobile"
        id="repeatEmailOrMobile"
        placeholder="Re-enter email or mobile number"
      />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="New password"
      />
      <label for="birthday"></label>
      <select name="birthdayDay" id="birthday">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select name="birthdayMonth" id="birthday">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <select name="birthdayYear" id="birthday">
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
        <option value="1988">1988</option>
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
      </select>
      <small><a href="#">Why do I need to provide my date of birth?</a></small>
      <label for="genderFemale">
        <input type="radio" name="gender" id="genderFemale" value="female" />
        Female
      </label>
      <label for="genderMale">
        <input type="radio" name="gender" id="genderMale" value="male" />
        Male
      </label>
      <label for="height">Height in cm</label>
      <input type="number" min="50" max="250" value="150" />
      <label for="comment">Write something about you</label>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <input type="hidden" id="webBrowser" name="webBrowser" value="safari" />
      <label for="termsAgreement">
        <input
          type="checkbox"
          id="termsAgreement"
          name="termsAgreement"
          value="termsAgreement"
        />
        By clicking Create an account you agree to our <a href="#">Terms</a> and
        that you have read our <a href="#">Data Policy</a>, including our
        <a href="#">Cookie Use</a>.
      </label>
      <input type="submit" value="Create an account" />
      <input type="reset" value="Clean form" />
    </form>
  </body>
</html>
